<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 22px;
            text-align: center;
            display: block;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }

        h1,
        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Form Styling */
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="file"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #219150;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2980b9;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding-bottom: 10px;
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            form {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2><a href="{% url 'admin_dashboard' %}">Admin Panel</a></h2>
        
        <a href="/admin/">Default Admin</a>
        <a href="{% url 'admin_add_collection' %}">Add Collection</a>
        <a href="{% url 'user_logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome, Admin</h1>

        <div class="section">
            <h2>Add Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" name="name" required>

                <label for="price">Price:</label>
                <input type="number" name="price" step="0.01" required>

                <label for="description">Description:</label>
                <textarea name="description" rows="4" required></textarea>

                <label for="collection">Collection:</label>
                <select name="collection" id="collection" required>
                    <option value="">-- Select Collection --</option>
                    {% for c in collections %}
                    <option value="{{ c.id }}" {% if product.collection.id == c.id %}selected{% endif %}>{{ c.name }}</option>
                    {% endfor %}
                </select>

                <label for="image">Image:</label>
                <input type="file" name="image">

                <button type="submit">Add Product</button>
            </form>

            <a href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
