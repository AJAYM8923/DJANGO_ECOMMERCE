<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f4f4f4;
        }

        h1,
        h2 {
            color: #333;
        }

        .section {
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        img.preview {
            max-width: 150px;
            display: block;
            margin: 10px 0;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .section {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
       <h2>
            <a href="{% url 'admin_dashboard' %}">Admin Panel</a>
        </h2>
        
        <a href="/admin/">Default Admin</a>
       
        <a href="{% url 'admin_add_collection' %}">Add Collection</a>
        <a href="{% url 'admin_add_product' %}">Add Product</a>
        <a href="{% url 'user_logout' %}">Logout</a>
    </div>

    <div class="main-content">
        <div class="section">
            <h2>Edit Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <label>Name:</label>
                <input type="text" name="name" value="{{ product.name }}" required>

                <label>Price:</label>
                <input type="number" name="price" value="{{ product.price }}" step="0.01" required>

                <label>Description:</label>
                <textarea name="description" required>{{ product.description }}</textarea>

                <label for="collection">Collection:</label>
                <select name="collection" id="collection" required>
                    <option value="">-- Select Collection --</option>
                    {% for c in collections %}
                    <option value="{{ c.id }}" {% if product.collection.id == c.id %}selected{% endif %}>{{ c.name }}
                    </option>
                    {% endfor %}
                </select>

                <label>Current Image:</label><br>
                {% if product.image %}
                <img src="{{ product.image.url }}" class="preview" alt="Product Image">
                {% else %}
                <p><em>No image uploaded.</em></p>
                {% endif %}

                <label>Change Image:</label>
                <input type="file" name="image">

                <button type="submit">Update Product</button>
            </form>

            <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
